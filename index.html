<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia App</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Lobster|Press+Start+2P" rel="stylesheet">

<body>

  <div class="main-container">
    <div class="container">

      <h1 id="logo">Wikipedia</h1>

      <div class="main-input">
          <input type="text" class="form-control" id="searchInput" placeholder="Search Wikipedia articles">
      </div>

      <div class="buttons">
          <button type="button" id="searchBtn" class="btn">Wikipedia Search</button>
          <a href="https://en.wikipedia.org/wiki/Special:Random" id="randomBtn"><button class="btn">I'm Feeling Lucky</button></a>
      </div>

    </div>

  </div>

</html>
